language: go

matrix:
  include:
    - os: linux
      go: "1.10"
    - os: linux
      go: 1.10.x
    - os: linux
      go: 1.11.x
      env: CHECK_GOFMT=1
    - os: osx
      go: 1.11.x
    - os: linux-ppc64le
      go: 1.11.x

go_import_path: mvdan.cc/sh

install: true

script:
  - go get -d -t ./...
  - go install ./...
  - go test ./...
  - go test -short -race ./...
  - if [ -n "$CHECK_GOFMT" ]; then diff <(echo -n) <(gofmt -d .); fi
  - shfmt -version
